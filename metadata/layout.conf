# Use default value from Gentooâ€™s main tree:
# Support for implicit masters is deprecated, so we need to explicitly
# specify that this repo does not depend on any masters, in order
# to distinguish it from repos that rely on the deprecated behavior.
masters = gentoo

# Use thin Manifests for Git
# Disabled by default
# https://wiki.gentoo.org/wiki/Repository_format/metadata/layout.conf#thin-manifests
thin-manifests = true

# Sign Git commits, and NOT Manifests
sign-commits = true
# Enabled by default
# https://wiki.gentoo.org/wiki/Repository_format/metadata/layout.conf#sign-manifests
sign-manifests = false
